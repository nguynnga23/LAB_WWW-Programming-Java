<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Customer Detail</h2>
<h4>Infomation</h4>
<p th:text="${customer.id}"></p>
<p th:text="${customer.name}"></p>
<p th:text="${customer.address}"></p>
<p th:text="${customer.email}"></p>
<p th:text="${customer.dob}"></p>
<h4>Account</h4>
<div th:each="account : ${customer.accounts}">
    <p th:text="${account.balance}"></p>
    <p th:text="${account.status}"></p>
</div>
</body>
</html>
